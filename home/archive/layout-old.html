{%load static%}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>


    <!-- CSS FILES-->
    <link href="{%static 'css/layout-old.css'%}" rel="stylesheet" />
    <link href="{%static 'css/index-old.css'%}" rel="stylesheet" />
    <link href="{%static 'css/Photography-old.css'%}" rel="stylesheet" />

    <!-- JS FILES-->
    <script src="{%static 'js/index.js'%}"></script>
    

    <!-- ##### EXTERNAL FILES ##### -->

    <!-- google font for header name -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

    <!-- font-awsome kit for icons-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudip Halder</title>
</head>

<body id="layout_body">
    <section title="navigation">
        <div id="navbar">
            <div id="home-icon-container">
                <svg id="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path fill="#FFFFFF"
                        d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />

                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                </svg>
            </div>

            <div class="nav_list">
                <a id="photography-link">Photography</a>
                <a id="projects-link">Projects</a>
            </div>

        </div>
        <div id="mobileNavList">

            <div id="m-photography-link" class="mNavListElement , mNavListElement-animation "><a>Photography</a>
            </div>
            <div id="m-projects-link" class="mNavListElement , mNavListElement-animation "><a>Projects</a>
            </div>
            
        </div>
    </section>


    {%block body%}

    {%endblock%}

    <footer id="footer">
        <p>Designed by Sudip Halder</p>
    </footer>

</html>
